
server.tomcat.max-threads=400
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=3002
spring.data.mongodb.database=app1

spring.data.mongodb.uri=mongodb://localhost/test # connection URL
spring.data.mongodb.database=apps
spring.data.mongodb.authentication-database=
spring.data.mongodb.grid-fs-database=
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin
spring.data.mongodb.repositories.enabled=true

spring.data.mongeez.username=admin
spring.data.mongeez.password=admin
spring.data.mongeez.dbName=apps
spring.data.mongeez.executeEnabled=true


# logging level
logging.level.org.springframework=ERROR
logging.level.com.sk.continent=DEBUG
# output to a file
logging.file=${java.io.tmpdir}/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
#logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
server.port=8080